<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{
        font-size: 1rem;
      }
      h1{
        background: yellow;
      }

      .smily {
        display: inline-block;
        list-style: none;
      }
      .smily img{
        width: 100px
      }

      .ichcap-link{
        color: red;
      }

      .special{
        background: pink;
      }
    </style>
    <script type="text/javascript">

    </script>
  </head>
  <body>
    <h1 id="main-title">Class 다루기 : classList.add(), .remove(), setTimeout(function(){})</h1>
    <ul>
      <li class="smily"><img src='C:\Users\ss\Desktop\web\smile1.png'><a class='ichcap-link' href="https://www.unesc-ichcap.org">Unesco-Ichcap</a> </li>
      <li class="smily"><img src='C:\Users\ss\Desktop\web\smile2.png'></li>
      <li class="smily"><img src='C:\Users\ss\Desktop\web\SG_ich.jpeg'></li>
    </ul>
  <script type="text/javascript">
      var link = document.querySelector('.smily a');   // 선택자 사용
    //  link.className = 'special';                // .ichcap-link{color: red}; 반영 안됨
    //  link.className = 'special ichcap-link';  // .ichcap-link{color: red}; 반영 됨. 하지만 최근에는 이방식 잘 안씀. 대신 아래 함수를 주로 사용
      link.classList.add('special');              // .classList.add('')  매개변수 인자 추가로 여러개 조작 가능
      setTimeout(function(){
        link.classList.remove('ichcap-link');      //  .classList.remove();  를 setTimeout(function(){}, msecond)  함수에 넣어 반응시간 조정
      }, 3000);
      console.log(link.classList.contains('special'));  // 클라스에 인자 존재여부 확인
  </script>
  </body>
</html>
